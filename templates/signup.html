 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body>
     <!-- Navbar -->
     <nav class="bg-gray-800 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold mb-3">AI Blog Generator</h1>
            <p>Made by <a href="https://github.com/Pranay-Builds" target="_blank"
                class="underline">Pranay</a></p>
        </div>
            <a href="#"
            class="text-white hover:text-gray-300 hover:underline text-1xl">Logout</a>
     </nav>
     <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-lg rounded-lg max-w-md w-full">

     <form class="space-y-4">
        <h2 class="text-xl font-semibold text-center">Sign Up</h2>
        <div>
            <label for="username" class="block mb-1 font-medium">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-2 border rounded">
        </div>

        <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-2 border rounded">
        </div>

        <div>
            <label for="password" class="block mb-1 font-medium">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 border rounded">
        </div>

        <div>
            <label for="repeatPassword" class="block mb-1 font-medium">Re Enter Password</label>
            <input type="repeatPassword" id="repeatPassword" name="repeatPassword" placeholder="Enter your password" class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Submit</button>
     </form>

     </div>
     </div>

     <footer class="text-center p-4 text-blaxk mt-6">
        Made by <a href="https://www.github.com/Pranay-Builds" target="_blank"
        class="hover:text-gray-700 underline">Pranay</a>
    </footer>
 </body>
 </html>
