<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-gray-800 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold mb-3">AI Blog Generator</h1>
        </div>
        <div>
            <a href="/logout"
            class="text-white hover:text-gray-300 hover:underline text-1xl">Logout</a>
            <a href="/" class="text-white hover:text-gray-300 hover:underline text-1xl">Home</a>
            <a href="/blog-list" class="text-white hover:text-gray-300 hover:underline text-1xl">Blog List</a>
        </div>
     </nav>
    <!-- Main Body -->
     <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-4 rounded shadow-md">
            <section>
                <h2 class="text-xl font-semibold mb-3 text-center">Blog Details</h2>
                <div class="border border-gray-300 p-4 rounded-lg">
                    <h3 class="text-2xl font-semibold mb-3 text-center">{{ blog_article.title }}</h3>
                    <p class="text-gray-700 mb-3">{{ blog_article.content }}</p>
                    <hr class="my-4 border-gray-300">
                    <h4 class="text-lg font-semibold">{{ blog_article.title }}</h4>
                    <a href="{{ blog_article.link }}" class="text-blue-600 hover:underline" target="_blank" rel="noopener noreferrer">{{ blog_article.link }}</a>
                </div>
            </section>
        </div>
     </div>

    <footer class="text-center p-4 text-blaxk mt-6">
            Made by <a href="https://www.github.com/Pranay-Builds" target="_blank"
            class="hover:text-gray-700 underline">Pranay</a>
        </footer>
</body>
</html>
